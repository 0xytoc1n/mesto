<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__contanier">
      <header class="header">
        <img src="./images/logo.png" alt="Лого" class="header__logo">
      </header>

      <main class="content">
        <section class="profile" aria-label="Данные владельца страницы">
          <div class="profile__container">
            <img
              src="./images/жакИв.jpg"
              alt="Портрет Жак-Ив Кусто."
              class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-btn"></button>
        </section>

        <section class="elements" aria-label="Фотокарточки">
          <article class="element">
            <img
              src="./images/adventure.jpg"
              alt="Трекинг."
              class="element__image">
            <div class="description">
              <h2 class="element__title">Экспедиция</h2>
              <button class="element__like"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/dolphins.png"
              alt="Дульфины."
              class="element__image">
            <div class="description">
              <h2 class="element__title">Океан</h2>
              <button class="element__like"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/explorercenter.png"
              alt="Холм."
              class="element__image">
            <div class="description">
              <h2 class="element__title">Исследовательский центр</h2>
              <button class="element__like"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/kloun.png"
              alt="Рыба-клоун."
              class="element__image">
            <div class="description">
              <h2 class="element__title">Рифы</h2>
              <button class="element__like"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/jacques-cousteau-submarines.jpg"
              alt="Субмарина."
              class="element__image">
            <div class="description">
              <h2 class="element__title">Субмарина</h2>
              <button class="element__like"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/medusy.jpg"
              alt="Трекинг."
              class="element__image">
            <div class="description">
              <h2 class="element__title">Медузы</h2>
              <button class="element__like"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__contanier">
          <button
            class="popup__cls-btn"
            type="button"
            aria-label="Закрыть окно"></button>
          <form class="popup__form" method="post" name="form1">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                class="popup__input popup__input_change_nickname"
                placeholder="Никнейм"
                value=""
                name="name"
                required>
              <input
                type="text"
                class="popup__input popup__input_change_activity"
                placeholder="Деятельность"
                value=""
                name="activity"
                required>
            </fieldset>
            <button class="popup__sbt-btn" type="submit" aria-label="Сохранить">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
