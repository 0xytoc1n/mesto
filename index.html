<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__contanier">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo">
      </header>

      <main class="content">
        <section class="profile" aria-label="Данные владельца страницы">
          <div class="profile__container">
            <img
              src="./images/жакИв.jpg"
              alt="Портрет Жак-Ив Кусто."
              class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="elements" aria-label="Фотокарточки">
        </section>
      </main>
    
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
      </footer>

      <div class="popup profile-popup">
        <div class="popup__contanier">
          <button
            class="popup__cls-btn"
            type="button"
            aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" method="post" name="redForm">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                class="popup__input popup__input_chg_nickname"
                placeholder="Никнейм"
                value=""
                name="name"
                required>
              <input
                type="text"
                class="popup__input popup__input_chg_activity"
                placeholder="Деятельность"
                value=""
                name="activity"
                required>
            </fieldset>
            <button class="popup__sbt-btn" type="submit" aria-label="Сохранить">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup place-popup">
        <div class="popup__contanier">
          <button
            class="popup__cls-btn"
            type="button"
            aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" method="post" name="addForm">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                class="popup__input popup__input_chg_caption"
                placeholder="Название"
                value=""
                name="caption"
                required>
              <input
                type="text"
                class="popup__input popup__input_chg_url"
                placeholder="Ссылка на картинку"
                value=""
                name="url"
                required>
            </fieldset>
            <button class="popup__sbt-btn" type="submit" aria-label="Создать">
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup image-popup">
        <div class="image-popup__contanier">
          <button
            class="popup__cls-btn"
            type="button"
            aria-label="Закрыть окно"></button>
          <figure class="image-popup__box-image">
            <img
              src="#"
              alt="Выбранная картинка"
              class="image-popup__picture">
            <figcaption class="image-popup__caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>

    <template id="cardElement">
      <div class="elements__list">
        <article class="element">
          <button
            class="element__trh-btn"
            type="button"
            aria-label="Удалить"></button>
          <img src="#" alt="" class="element__image">
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button
              class="element__like"
              type="button"
              aria-label="Лайк"></button>
          </div>
        </article>
      </div>
    </template>
    <script src="./scripts/data.js"></script>
  </body>
</html>
