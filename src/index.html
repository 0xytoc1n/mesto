<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__contanier">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Лого" class="header__logo">
      </header>

      <main class="content">
        <section class="profile" aria-label="Данные владельца страницы">
          <div class="profile__container">
            <button class="profile__avatar-overlay" type="button" aria-label="Изменить">
            <img
              src="#"
              alt="Портрет Жак-Ив Кусто"
              class="profile__avatar">
            </button>
            <div class="profile__info">
              <h1 class="profile__title"></h1>
              <button class="profile__edit-btn" type="button"></button>
              <p class="profile__subtitle"></p>
            </div>
          </div>
          <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="elements" aria-label="Фотокарточки">
        </section>
      </main>
    
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
      </footer>

      <div class="popup profile-popup">
        <div class="popup__contanier">
          <button
            class="popup__cls-btn"
            type="button"
            aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" method="post" name="personalForm" novalidate>
           
              <input
                type="text"
                class="popup__input popup__input_chg_nickname"
                placeholder="Никнейм"
                value=""
                name="nickname"
                id="name"
                minlength="2"
                maxlength="40"
                required>
              <span class="popup__err popup__err_type_name"></span>
              <input
                type="text"
                class="popup__input popup__input_chg_activity"
                placeholder="Деятельность"
                value=""
                name="activity"
                id="activity"
                minlength="2"
                maxlength="200"
                required>
              <span class="popup__err popup__err_type_activity"></span>
            
            <button class="popup__sbt-btn" type="submit" aria-label="Сохранить">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup place-popup">
        <div class="popup__contanier">
          <button
            class="popup__cls-btn"
            type="button"
            aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" method="post" name="addPlace" novalidate>
           
              <input
                type="text"
                name="caption"
                id="caption"
                class="popup__input popup__input_chg_caption"
                placeholder="Название"
                value=""
                minlength="2"
                maxlength="30"
                required>
              <span class="popup__err popup__err_type_caption"></span>
              <input
                type="url"
                name="link"
                id="link"
                class="popup__input popup__input_chg_url"
                placeholder="Ссылка на картинку"
                value=""
                required>
              <span class="popup__err popup__err_type_link"></span>
           
            <button class="popup__sbt-btn" type="submit" aria-label="Создать">
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup image-popup">
        <div class="image-popup__contanier">
          <button
            class="popup__cls-btn"
            type="button"
            aria-label="Закрыть окно"></button>
          <figure class="image-popup__box-image">
            <img
              src="#"
              alt="Выбранная картинка"
              class="image-popup__picture">
            <figcaption class="image-popup__caption"></figcaption>
          </figure>
        </div>
      </div>

      <div class="popup edit-avatar">
        <div class="popup__contanier">
          <button
            class="popup__cls-btn"
            type="button"
            aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form" method="post" name="editAvatar" novalidate>
              <input
                type="url"
                name="avatar"
                id="avatar"
                class="popup__input popup__input_el_avatar"
                placeholder="Ссылка на картинку"
                value=""
                required>
              <span class="popup__err popup__err_type_avatar"></span>
            <button class="popup__sbt-btn" type="submit" aria-label="Создать">
              Сохранить
            </button>
          </form>
        </div>
      </div>
  
      <div class="popup card-delete">
        <div class="popup__contanier">
          <button
            class="popup__cls-btn"
            type="button"
            aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="popup__form popup__form_type_delete" method="post" name="deleteCard" novalidate>
            <button class="popup__sbt-btn" type="submit" aria-label="Создать">
              Да
            </button>
          </form>
        </div>
      </div>
    </div>
    
    <template id="cardElement">
      <div class="elements__list">
        <article class="element">
          <button
            class="element__trh-btn"
            type="button"
            aria-label="Удалить"></button>
          <img src="#" alt="" class="element__image">
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button
              class="element__like"
              type="button"
              aria-label="Лайк"></button>
            <span class="element__counter"></span>
          </div>
          
        </article>
      </div>
    </template>
  </body>
</html>
